<b>Listado Pokemos:</b>
<br/>
<div class="row pt-4 pb-2">

    <div class="row">
        <div class="col-sm">
            <input  type="text"
                   model="poke"
                   name="poke"
                   placeholder="Buscar" />
                   <button class="btn btn-nmed btn-sm m-0" (click)="nuevo()"><i class="fa fa-search"></i>&nbsp;NUEVO</button>
        </div>



    </div>
    <br>
    <br>
    <br>

</div>

<div class="row pt-4 pb-2">
<table class="table table-striped table-bordered">
    <thead>
    <tr>

        <th  style="width: 10%" class="text-center">Nombre</th>
        <th  style="width: 15%" class="text-center" >imagen</th>
        <th  style="width: 12%" class="text-center" >Ataque</th>
        <th  style="width: 12%" class="text-center" >Defensa</th>
        <th  style="width: 12%" class="text-center" >Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let poke of pokemos">
        <td style="display:none;">{{ poke.id }}</td>
        <td >{{poke.name}}</td>
        <td ><img src= "{{poke.image}}" alt="" width="5%" height="5%" /></td>
        <td >{{poke.attack}}</td>
        <td >{{poke.defense}}</td>
        <td class="text-right">
            <button class="btn btn-outline-nmed btn-sm p-1"
                    (click)="eliminar()">
                <i class="fa fa-trash"></i>&nbsp;Eliminar
            </button>
            <button class="btn btn-outline-nmed btn-sm p-1"
                    (click)="actualizar()">
                <i class="fa fa-pencil"></i>&nbsp;Actualizar
            </button>
        </td>
    </tr>
    </tbody>
</table>
</div>
