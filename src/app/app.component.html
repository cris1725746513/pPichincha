<style type="text/css">h3 {text-align:left}</style>
<style type="text/css">td {text-align:left}</style>
<h3>Listado Pokemos:</h3>
<br>
<div class="row pt-4 pb-2">
    <div class="row">
        <div class="col-sm">
            <input  type="text"
                   model="poke"
                   name="poke"
                   placeholder="Buscar"
                   />
          </div>
        <div class="col-sm">
          <button class="btn btn-nmed btn-sm m-0" (click)="nuevo()"><i class="fa fa-search"></i>&nbsp;NUEVO</button>
        </div>
    </div>
</div>

 <div style="text-align:center;">
  <br>
<table  style="margin: 0 auto;">
    <thead>
    <tr>

        <th   class="text-center">Nombre</th>
        <th   class="text-center" >imagen</th>
        <th   class="text-center" >Ataque</th>
        <th   class="text-center" >Defensa</th>
        <th   class="text-center" >Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let poke of pokemos">
        <td style="display:none;">{{ poke.id }}</td>
        <td >{{poke.name}}</td>
        <td class="text-center"><img src="{{poke.image}}"width="5%" height="5%" /></td>
        <td class="text-center">{{poke.attack}}</td>
        <td class="text-center">{{poke.defense}}</td>
        <td class="text-center">
          <button class="btn btn-outline-nmed btn-sm p-1"
                  (click)="eliminar(poke)">
              <i class="fa fa-trash"></i>&nbsp;Eliminar
          </button>
          <button class="btn btn-outline-nmed btn-sm p-1"
                  (click)="actualizar(poke)">
              <i class="fa fa-pencil"></i>&nbsp;Actualizar
          </button>
      </td>
    </tr>
    </tbody>
</table>
</div>
